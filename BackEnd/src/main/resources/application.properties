spring.application.name=Back

# Server Port
server.port=8080

# H2 Database ?? (????)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:lmsdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA ??
spring.jpa.hibernate.ddl-auto=update
# ?? ? ?? ??, ??? ??? create-drop ??
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_fetch_size=100
# N+1 ?? ??

# Auditing (created_t, updated_at ?? ????)
spring.data.jpa.auditing.enabled=true

# 로깅 설정 (에러 디버깅용)
logging.level.root=INFO
logging.level.com.lms=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG